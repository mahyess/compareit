{% extends 'base.html' %} {% block title %}{{title}}{% endblock %}

{% block content %}
	
	<style type="text/css">h2 {color: #000;font-size: 26px;font-weight: 300;text-align: center;text-transform: uppercase;	position: relative;	margin: 30px 0 80px;}h2 b {	color: #ffc000;}h2::after {	content: "";width: 100px;position: absolute;margin: 0 auto;height: 4px;background: rgba(0, 0, 0, 0.2);left: 0;right: 0;bottom: -20px;}
	{margin: 50px auto;padding: 0 70px;}
	.item {min-height: 330px;text-align: center;overflow: hidden;}
	.item .img-box {height: 160px;width: 100%;position: relative;}
	.item img {max-width: 100%;max-height: 100%;display: inline-block;position: absolute;	bottom: 0;margin: 0 auto;left: 0;right: 0;}
	.item h4 {font-size: 18px;margin: 10px 0;}
	.item .btn {color: #333;border-radius: 0;font-size: 11px;text-transform: uppercase;font-weight: bold;background: none;border: 1px solid #ccc;padding: 5px 10px;margin-top: 5px;line-height: 16px;}
	.item .btn:hover, .item .btn:focus {color: #fff;background: #000;border-color: #000;box-shadow: none;}
	.item .btn i {font-size: 14px;font-weight: bold;margin-left: 5px;}
	.thumb-wrapper {text-align: center;}
	.thumb-content {padding: 15px;}
	.carousel-control {height: 100px;width: 40px;background: none;margin: auto 0;background: rgba(0, 0, 0, 0.2);}
	.carousel-control i {font-size: 30px;position: absolute;top: 50%;display: inline-block;margin: -16px 0 0 0;z-index: 5;left: 0;right: 0;color: rgba(0, 0, 0, 0.8);text-shadow: none;font-weight: bold;}
	.item-price {font-size: 13px;	padding: 2px 0;}
	.item-price strike {color: #999;margin-right: 5px;}
	.item-price span {color: #86bd57;font-size: 110%;}
	.carousel-control.left i {margin-left: -3px;}
	.carousel-control.left i {margin-right: -3px;}
	.carousel-indicators {bottom: -50px;}
	.carousel-indicators li, .carousel-indicators li.active {width: 10px;height: 10px;margin: 4px;	border-radius: 50%;	border-color: transparent;}
	.carousel-indicators li {background: rgba(0, 0, 0, 0.2);}
	.carousel-indicators li.active {background: rgba(0, 0, 0, 0.6);}
	.star-rating li {padding: 0;}
	.star-rating i {font-size: 14px;color: #ffc000;}
	</style>
	<br>
	<div class="card pt-2">
		<div class="item carousel-item active">
			<div class="row container">
				{% for value in data %}
					
					<div class="col-sm-3 pd-2">
						<div class="card">
							<a href="{% url 'product' id=value.id %}">
								<div class="thumb-wrapper">
									<div class="img-box card">
										<img src="{{value.image}}" class="img-responsive img-fluid" alt="">
									</div>
									<div class="thumb-content container">
										<h4>{{value.title}}</h4>
										<p class="item-price"><strike>{{value.price.max_price}}</strike> <span>{{value.price.min_price}}</span></p>
										<!-- <a href="{{value}}" class="btn btn-primary">Add to Cart</a> -->
									</div>
								</div>
							</a>
						</div>
					</div>
					{% if forloop.counter|divisibleby:4 %}
					</div>
					<br>
					<div class="row container">
					{% endif %}
				{% endfor %}
			</div>
		</div>
	</div>
	
{% endblock %}
